        <button class="button-regole" type="button" name="button">  REGOLE

          <div class="regole">
            <p>REGOLE: All'interno della pagina ci sono delle caselle nascoste. <br>Clicca sulle caselle per far apparire il numero al suo interno. Ogni numero darà un punteggio corrispettivo al proprio valore (es. 68 = 68 punti etc). <br>
              All'interno delle caselle c'e ne saranno alcune di speciali ossia FIZZ, BUZZ e FIZZBUZZ. Cliccando sulla casella FIZZ si perderà 1 vita, sulla casella BUZZ si perderanno 2 vite mentre la casella FIZZBUZZ farà guadagnare 2 vite. <br>
              Il numero totale delle vite è 5, quando si perdono tutte il gioco finisce. Totalizza 400 punti senza perdere tutte le vite per vincere. <br>
              Siccome la tecnologia era limitata usare carta e penna per tenere traccia del punteggio e delle vite.</p>
        </div>
        </button>
